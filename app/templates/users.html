{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-6 md:mt-10 px-4">
    <div class="glass p-6 md:p-8 rounded-2xl">

        <h2 class="text-2xl font-bold mb-6 text-white border-b border-gray-700 pb-2">Manage Users</h2>

        <form method="POST" class="flex flex-col md:flex-row gap-3 mb-8 border-b border-gray-700 pb-8">

            <input type="text" name="username" placeholder="Username" required
                   class="w-full md:flex-1 bg-black/40 border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-green-500 transition">

            <input type="password" name="password" placeholder="Password" required
                   class="w-full md:flex-1 bg-black/40 border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-green-500 transition">

            <button type="submit" class="w-full md:w-auto bg-blue-600 px-6 py-3 rounded-lg font-bold text-white hover:bg-blue-500 transition flex justify-center items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                ADD
            </button>

        </form>

        <div class="space-y-3">
            <h3 class="text-xs uppercase text-gray-500 font-bold mb-2">Existing Users</h3>

            {% for user in users %}
            <div class="flex justify-between items-center bg-white/5 p-4 rounded-lg border border-white/10 hover:border-white/30 transition">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center text-xs font-bold text-white">
                        {{ user.username[0] | upper }}
                    </div>
                    <span class="text-white font-bold">{{ user.username }}</span>
                    {% if user.id == current_user.id %}
                    <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-0.5 rounded border border-green-500/30">YOU</span>
                    {% endif %}
                </div>

                {% if user.id != current_user.id %}
                <a href="/delete_user/{{ user.id }}" onclick="return confirm('Delete user {{ user.username }}?')" class="text-red-500 hover:text-red-400 p-2 hover:bg-red-500/10 rounded transition" title="Delete User">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </a>
                {% endif %}
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
