{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="glass p-8 rounded-2xl">
        <h2 class="text-2xl font-bold mb-6 text-white">Manage Users</h2>

        <form method="POST" class="flex gap-2 mb-8 border-b border-gray-700 pb-8">
            <input type="text" name="username" placeholder="Username" required class="flex-1 bg-black/40 border border-gray-700 rounded p-3 text-white">
            <input type="password" name="password" placeholder="Password" required class="flex-1 bg-black/40 border border-gray-700 rounded p-3 text-white">
            <button type="submit" class="bg-blue-600 px-4 rounded font-bold text-white hover:bg-blue-500">+</button>
        </form>

        <div class="space-y-2">
            {% for user in users %}
            <div class="flex justify-between items-center bg-white/5 p-4 rounded border border-white/10">
                <span class="text-white font-bold">{{ user.username }}</span>
                {% if user.id != current_user.id %}
                <a href="/delete_user/{{ user.id }}" class="text-red-500 text-xs border border-red-500/30 px-2 py-1 rounded hover:bg-red-500/10">DELETE</a>
                {% else %}
                <span class="text-xs text-green-500 font-mono">(YOU)</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
