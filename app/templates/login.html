{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold tracking-tighter uppercase mb-2">Welcome Back</h1>
        <p class="text-gray-400">Karthik Parcel Service Management</p>
    </div>

    <div class="glass p-8 rounded-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">Username</label>
                <input type="text" name="username" required class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white outline-none focus:border-white">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">Password</label>
                <input type="password" name="password" required class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white outline-none focus:border-white">
            </div>
            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded hover:bg-gray-200 transition">
                LOGIN TO DASHBOARD
            </button>
        </form>
    </div>
</div>
{% endblock %}
