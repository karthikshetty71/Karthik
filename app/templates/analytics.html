{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto mt-6 md:mt-10 px-4">
    <div class="glass p-6 md:p-8 rounded-2xl">

        <h2 class="text-3xl font-bold text-white mb-6">Business Analytics</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="bg-black/20 p-6 rounded-xl border border-white/5">
                <h3 class="text-sm uppercase text-gray-400 font-bold mb-4">Revenue Trend (6 Months)</h3>
                <canvas id="revenueChart" height="200"></canvas>
            </div>

            <div class="bg-black/20 p-6 rounded-xl border border-white/5">
                <h3 class="text-sm uppercase text-gray-400 font-bold mb-4">Top Vendors</h3>
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="text-xs uppercase bg-black/40 text-gray-500">
                    <tr>
                        <th class="p-3">Vendor</th>
                        <th class="p-3 text-right">Parcels</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800">
                    {% for vendor, count in vendor_stats %}
                    <tr class="hover:bg-white/5">
                        <td class="p-3 text-white">{{ vendor }}</td>
                        <td class="p-3 text-right font-mono text-green-400">{{ count }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'Revenue (â‚¹)',
                data: {{ data | tojson }},
                borderColor: '#10b981',
                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#9ca3af' } },
                x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
            }
        }
    });
</script>
{% endblock %}
