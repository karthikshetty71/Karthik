{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <div class="glass p-8 rounded-2xl mb-8">
        
        <div class="flex justify-between items-center mb-8 pb-8 border-b border-gray-700">
            <div>
                <h2 class="text-xl font-bold text-white">Data Backup</h2>
                <p class="text-xs text-gray-400">Download .db file</p>
            </div>
            {% if current_user.is_admin %}
            <a href="/backup" class="bg-green-600 hover:bg-green-500 text-white font-bold px-6 py-3 rounded text-sm">Download DB</a>
            {% endif %}
        </div>

        <h2 class="text-2xl font-bold mb-6 text-white">Vendor Rate Cards</h2>
        
        <form method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 border-b border-gray-700 pb-8">
            <input type="text" name="vendor_name" placeholder="New Vendor Name" required class="bg-black/40 border border-gray-700 rounded p-3 text-white focus:border-white outline-none">
            <div class="relative">
                <input type="number" name="rate" placeholder="Rate (e.g. 70)" value="70" step="0.5" class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white focus:border-white outline-none">
                <span class="absolute right-3 top-3 text-gray-500 text-sm">â‚¹/parcel</span>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded transition">ADD VENDOR</button>
        </form>

        <div class="space-y-3">
            <div class="grid grid-cols-3 text-xs uppercase text-gray-500 mb-2 px-4">
                <span>Name</span>
                <span>Rate per Parcel</span>
                <span class="text-right">Action</span>
            </div>

            {% for vendor in vendors %}
            <div class="flex justify-between items-center bg-white/5 p-4 rounded border border-white/10 group">
                <span class="text-white font-medium w-1/3">{{ vendor.name }}</span>
                
                <form action="/update_vendor_rate/{{ vendor.id }}" method="POST" class="flex items-center gap-2 w-1/3">
                    <input type="number" name="rate" value="{{ vendor.rate_per_parcel }}" step="0.5" class="w-20 bg-black/40 border border-gray-600 rounded px-2 py-1 text-white text-center text-sm focus:border-green-400 outline-none">
                    <button type="submit" class="text-xs text-blue-400 hover:text-white opacity-0 group-hover:opacity-100 transition">SAVE</button>
                </form>

                <div class="w-1/3 text-right">
                    <a href="/delete_vendor/{{ vendor.id }}" class="text-red-500 hover:text-red-400 text-xs font-bold border border-red-500/30 px-2 py-1 rounded hover:bg-red-500/10">REMOVE</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
