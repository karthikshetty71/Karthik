{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <div class="glass p-8 rounded-2xl">
        <h2 class="text-2xl font-bold mb-6 text-white border-b border-gray-700 pb-2">Vendor Rate Cards</h2>

        <form method="POST" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 border-b border-gray-700 pb-8">
            <input type="text" name="vendor_name" placeholder="Vendor Name" required class="bg-black/40 border border-gray-700 rounded p-3 text-white">

            <div class="relative">
                <input type="number" step="0.1" name="rate" placeholder="Handling Rate" required class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white">
                <span class="absolute right-3 top-3 text-gray-500 text-xs">/pcl</span>
            </div>

            <div class="relative">
                <input type="number" step="0.1" name="transport" placeholder="Transport Rate" required class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white">
                <span class="absolute right-3 top-3 text-gray-500 text-xs">Flat</span>
            </div>

            <button type="submit" class="bg-green-600 font-bold text-white rounded p-3 hover:bg-green-500">ADD VENDOR</button>
        </form>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-gray-400">
                <thead class="text-xs uppercase bg-black/40 text-gray-500">
                <tr>
                    <th class="p-3">Vendor Name</th>
                    <th class="p-3">Handling (Per Parcel)</th>
                    <th class="p-3">Transport (Flat)</th>
                    <th class="p-3 text-right">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-800">
                {% for v in vendors %}
                <tr class="hover:bg-white/5">
                    <td class="p-3 text-white font-bold">{{ v.name }}</td>

                    <form action="/update_vendor_rate/{{ v.id }}" method="POST">
                        <td class="p-3">
                            <input type="number" step="0.1" name="rate" value="{{ v.rate_per_parcel }}" class="w-20 bg-transparent border-b border-gray-600 text-green-400 focus:border-green-400 outline-none text-center">
                        </td>
                        <td class="p-3">
                            <input type="number" step="0.1" name="transport" value="{{ v.transport_rate }}" class="w-20 bg-transparent border-b border-gray-600 text-blue-400 focus:border-blue-400 outline-none text-center">
                        </td>
                        <td class="p-3 text-right flex justify-end gap-2">
                            <button type="submit" class="text-blue-500 text-xs hover:text-white border border-blue-500/30 px-2 py-1 rounded">SAVE</button>
                            <a href="/delete_vendor/{{ v.id }}" class="text-red-500 text-xs hover:text-white border border-red-500/30 px-2 py-1 rounded" onclick="return confirm('Delete?')">DEL</a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
