{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="glass p-8 rounded-2xl border-2 border-blue-500/30">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Edit Entry</h2>
            <span class="bg-blue-600 text-xs font-bold px-2 py-1 rounded text-white">EDITING MODE</span>
        </div>

        <form method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1">Date</label>
                    <input type="date" name="date" value="{{ entry.date }}" required class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white [color-scheme:dark]">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1">Vendor</label>
                    <select name="vendor" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                        {% for v in vendors %}
                        <option value="{{ v.name }}" {% if v.name == entry.vendor %}selected{% endif %}>{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

             <div class="grid grid-cols-3 gap-6">
                <div>
                     <label class="block text-xs uppercase text-gray-500 mb-1">RR No.</label>
                     <input type="text" name="rr_no" value="{{ entry.rr_no }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                     <label class="block text-xs uppercase text-gray-500 mb-1">From</label>
                     <input type="text" name="from" value="{{ entry.ship_from }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                     <label class="block text-xs uppercase text-gray-500 mb-1">To</label>
                     <input type="text" name="to" value="{{ entry.ship_to }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">No. of Parcels</label>
                <input type="number" name="parcels" id="parcelsInput" value="{{ entry.parcels }}" oninput="calculateCharges()" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
            </div>

            <div class="pt-4 border-t border-gray-700 space-y-3">
                <div class="grid grid-cols-3 gap-3">
                    <div class="relative">
                        <input type="number" step="0.01" name="handling" id="handlingInput" value="{{ entry.handling_chg }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-right text-white">
                        <span class="absolute left-2 top-2 text-[10px] text-gray-500">HNDL</span>
                    </div>
                    <div class="relative">
                        <input type="number" step="0.01" name="railway" value="{{ entry.railway_chg }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-right text-white">
                        <span class="absolute left-2 top-2 text-[10px] text-gray-500">RAIL</span>
                    </div>
                    <div class="relative">
                        <input type="number" step="0.01" name="transport" id="transportInput" value="{{ entry.transport_chg }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-right text-white">
                        <span class="absolute left-2 top-2 text-[10px] text-gray-500">TRNS</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-6">
                <a href="/view" class="flex-1 text-center py-3 rounded border border-gray-600 text-gray-400 hover:bg-gray-800">CANCEL</a>
                <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-500">
                    UPDATE ENTRY
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function calculateCharges() {
        const parcels = parseFloat(document.getElementById('parcelsInput').value) || 0;
        const handling = parcels * 70;
        let transport = 0;
        if(parcels > 0) { transport = (parcels <= 5) ? 500 : 700; }
        document.getElementById('handlingInput').value = handling;
        document.getElementById('transportInput').value = transport;
    }
</script>
{% endblock %}
