{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <div class="glass p-8 rounded-2xl border-2 border-blue-500/30">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Edit Entry #{{ entry.id }}</h2>
            <span class="bg-blue-600 text-xs font-bold px-3 py-1 rounded text-white animate-pulse">EDITING MODE</span>
        </div>

        <form action="/edit/{{ entry.id }}" method="POST" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Date</label>
                    <input type="date" name="date" value="{{ entry.date }}" required
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white [color-scheme:dark]">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Vendor</label>
                    <select name="vendor" id="vendorSelect" required onchange="calcTotal()" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                        {% for v in vendors %}
                        <option value="{{ v.id }}"
                                data-rate="{{ v.rate_per_parcel }}"
                                data-trans="{{ v.transport_rate }}"
                                {% if v.id == entry.vendor_id %}selected{% endif %}>
                            {{ v.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">RR No</label>
                    <input type="text" name="rr_no" value="{{ entry.rr_no or '' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">From</label>
                    <input type="text" name="from" value="{{ entry.ship_from or 'Mumbai' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">To</label>
                    <input type="text" name="to" value="{{ entry.ship_to or 'Udupi' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
            </div>

            <hr class="border-gray-700">

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 items-end">

                <div>
                    <label class="block text-xs uppercase text-blue-400 mb-1 font-bold">No. Parcels</label>
                    <input type="number" name="parcels" id="parcels" value="{{ entry.parcels }}" required oninput="calcTotal()"
                           class="w-full bg-blue-900/20 border border-blue-500/50 rounded p-2 text-white font-bold text-center text-lg">
                </div>

                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Railway Fare</label>
                    <input type="number" step="0.1" name="railway" id="railway" value="{{ entry.railway_chg }}" oninput="calcTotal()"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white text-center">
                </div>

                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Handling</label>
                    <input type="number" step="0.1" name="handling" id="handling" value="{{ entry.handling_chg }}" readonly tabindex="-1"
                           class="w-full bg-gray-800/50 border border-gray-800 rounded p-2 text-gray-400 text-center cursor-not-allowed">
                    <p class="text-[9px] text-gray-600 text-center mt-1">Auto-Calc</p>
                </div>

                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Transport</label>
                    <input type="number" step="0.1" name="transport" id="transport" value="{{ entry.transport_chg }}" readonly tabindex="-1"
                           class="w-full bg-gray-800/50 border border-gray-800 rounded p-2 text-gray-400 text-center cursor-not-allowed">
                    <p class="text-[9px] text-gray-600 text-center mt-1">Auto-Calc</p>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 items-end mt-4">
                <div class="bg-blue-900/30 border border-blue-500/30 p-3 rounded-lg w-full text-right">
                    <p class="text-[10px] text-blue-300 uppercase font-bold">Grand Total</p>
                    <p class="text-2xl font-bold text-white" id="display_total">₹{{ entry.grand_total }}</p>
                </div>
            </div>

            <div class="flex gap-4 mt-6 pt-4 border-t border-gray-700">
                <a href="/view" class="flex-1 text-center py-3 rounded border border-gray-600 text-gray-400 hover:bg-gray-800 font-bold text-sm">CANCEL</a>
                <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-500 shadow-lg text-sm">
                    UPDATE ENTRY
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function getVal(id) {
        return parseFloat(document.getElementById(id).value) || 0;
    }

    function calcTotal() {
        const parcels = getVal('parcels');
        const railway = getVal('railway');

        // Get Rates from selected vendor
        const vendorSelect = document.getElementById('vendorSelect');
        const selectedOption = vendorSelect.options[vendorSelect.selectedIndex];

        const ratePerParcel = parseFloat(selectedOption.getAttribute('data-rate')) || 0;
        const transRate = parseFloat(selectedOption.getAttribute('data-trans')) || 0;

        // Auto Calculate
        const handling = parcels * ratePerParcel;
        // Transport logic: assuming per parcel based on your setup request, change if flat
        const transport = parcels * transRate;

        // Update Fields
        document.getElementById('handling').value = handling.toFixed(1);
        document.getElementById('transport').value = transport.toFixed(1);

        const total = handling + transport + railway;

        // Update Display
        document.getElementById('display_total').innerText = "₹" + total.toFixed(1);
    }
</script>
{% endblock %}
