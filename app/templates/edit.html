{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <div class="glass p-8 rounded-2xl border-2 border-blue-500/30">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Edit Entry #{{ entry.id }}</h2>
            <span class="bg-blue-600 text-xs font-bold px-3 py-1 rounded text-white animate-pulse">EDITING MODE</span>
        </div>

        <form action="/edit/{{ entry.id }}" method="POST" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Date</label>
                    <input type="date" name="date" value="{{ entry.date }}" required
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white [color-scheme:dark]">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Vendor</label>
                    <select name="vendor" required class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                        {% for v in vendors %}
                        <option value="{{ v.id }}" {% if v.id == entry.vendor_id %}selected{% endif %}>{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Invoice No</label>
                    <input type="text" name="invoice" value="{{ entry.invoice_number or '' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">LR No</label>
                    <input type="text" name="lr" value="{{ entry.lr_number or '' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Part</label>
                    <input type="text" name="part" value="{{ entry.part or '' }}"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white">
                </div>
            </div>

            <hr class="border-gray-700">

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs uppercase text-blue-400 mb-1 font-bold">No. Parcels</label>
                    <input type="number" name="parcels" id="parcels" value="{{ entry.parcels }}" required oninput="calcTotal()"
                           class="w-full bg-blue-900/20 border border-blue-500/50 rounded p-2 text-white font-bold text-center">
                </div>
                <div>
                    <label class="block text-xs uppercase text-green-400 mb-1 font-bold">Box Rate</label>
                    <input type="number" step="0.1" name="box_rate" id="box_rate" value="{{ entry.box_rate }}" oninput="calcTotal()"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white text-center">
                </div>
                <div>
                    <label class="block text-xs uppercase text-yellow-400 mb-1 font-bold">Trans. Rate</label>
                    <input type="number" step="0.1" name="transport_rate" id="transport_rate" value="{{ entry.transport_rate }}" oninput="calcTotal()"
                           class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white text-center">
                </div>
            </div>

            <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                <p class="text-xs text-gray-500 uppercase font-bold mb-3">Additional Charges</p>
                <div class="grid grid-cols-3 md:grid-cols-5 gap-2">
                    <div class="relative">
                        <span class="absolute top-1 left-1 text-[8px] text-gray-500 uppercase">Hamali</span>
                        <input type="number" step="0.1" name="hamali" id="hamali" value="{{ entry.hamali }}" oninput="calcTotal()" class="w-full bg-black/40 border border-gray-800 rounded p-2 pt-4 text-right text-xs text-white">
                    </div>
                    <div class="relative">
                        <span class="absolute top-1 left-1 text-[8px] text-gray-500 uppercase">Stat</span>
                        <input type="number" step="0.1" name="stat_charges" id="stat" value="{{ entry.stat_charges }}" oninput="calcTotal()" class="w-full bg-black/40 border border-gray-800 rounded p-2 pt-4 text-right text-xs text-white">
                    </div>
                    <div class="relative">
                        <span class="absolute top-1 left-1 text-[8px] text-gray-500 uppercase">CR</span>
                        <input type="number" step="0.1" name="cr_charges" id="cr" value="{{ entry.cr_charges }}" oninput="calcTotal()" class="w-full bg-black/40 border border-gray-800 rounded p-2 pt-4 text-right text-xs text-white">
                    </div>
                    <div class="relative">
                        <span class="absolute top-1 left-1 text-[8px] text-gray-500 uppercase">Rail</span>
                        <input type="number" step="0.1" name="railway_charges" id="rail" value="{{ entry.railway_charges }}" oninput="calcTotal()" class="w-full bg-black/40 border border-gray-800 rounded p-2 pt-4 text-right text-xs text-white">
                    </div>
                    <div class="relative">
                        <span class="absolute top-1 left-1 text-[8px] text-gray-500 uppercase">Demur</span>
                        <input type="number" step="0.1" name="demurrage" id="demur" value="{{ entry.demurrage }}" oninput="calcTotal()" class="w-full bg-black/40 border border-gray-800 rounded p-2 pt-4 text-right text-xs text-white">
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-grow w-full">
                    <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Remarks</label>
                    <input type="text" name="remarks" value="{{ entry.remarks or '' }}" class="w-full bg-black/40 border border-gray-700 rounded p-2 text-white text-sm">
                </div>

                <div class="bg-blue-900/30 border border-blue-500/30 p-3 rounded-lg min-w-[150px] text-right">
                    <p class="text-[10px] text-blue-300 uppercase font-bold">Grand Total</p>
                    <p class="text-2xl font-bold text-white" id="display_total">₹{{ entry.grand_total }}</p>
                </div>
            </div>

            <div class="flex gap-4 mt-6 pt-4 border-t border-gray-700">
                <a href="/view" class="flex-1 text-center py-3 rounded border border-gray-600 text-gray-400 hover:bg-gray-800 font-bold text-sm">CANCEL</a>
                <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-500 shadow-lg text-sm">
                    SAVE CHANGES
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function getVal(id) {
        return parseFloat(document.getElementById(id).value) || 0;
    }

    function calcTotal() {
        const parcels = getVal('parcels');
        const boxRate = getVal('box_rate');
        const transRate = getVal('transport_rate');

        // Calculate Base
        const freight = parcels * boxRate;
        const transport = parcels * transRate;

        // Add Extras
        const extras = getVal('hamali') + getVal('stat') + getVal('cr') + getVal('rail') + getVal('demur');

        const total = freight + transport + extras;

        // Update Display
        document.getElementById('display_total').innerText = "₹" + total.toFixed(1);
    }
</script>
{% endblock %}
