{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 text-center">
    <div class="glass p-8 rounded-2xl">
        <div class="bg-white/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-white border border-white/20">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
        </div>
        
        <h2 class="text-2xl font-bold mb-2 text-white">Generate Invoice</h2>
        <p class="text-gray-400 mb-8">Select criteria to create PDF.</p>

        <form action="/generate_bill" method="GET" target="_blank" class="space-y-4">
            <input type="month" name="month" value="{{ today }}" class="w-full bg-black/40 border border-gray-700 rounded p-3 text-center text-white [color-scheme:dark]">
            
            <select name="vendor" class="w-full bg-black/40 border border-gray-700 rounded p-3 text-white">
                <option value="All">All Vendors (Consolidated)</option>
                {% for v in vendors %}
                <option value="{{ v.name }}">{{ v.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded hover:bg-gray-200 transition mt-4">
                GENERATE BILL
            </button>
        </form>
    </div>
</div>
{% endblock %}
