{% extends "base.html" %}
{% block content %}

<style>
    input[type="month"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
</style>

<div class="max-w-md mx-auto mt-10 px-4">
    <div class="glass p-8 rounded-2xl border border-white/5">

        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-white tracking-tight">Generate Invoice</h2>
            <p class="text-gray-400 text-sm mt-1">Select month and vendor to proceed</p>
        </div>

        <form action="/generate_bill" method="GET" class="space-y-5">

            <div>
                <label class="block text-xs uppercase font-bold text-gray-500 mb-2">Select Month</label>
                <input type="month" name="month" value="{{ today }}" required
                       onclick="try{this.showPicker()}catch(e){}"
                       onfocus="try{this.showPicker()}catch(e){}"
                       class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition cursor-pointer">
            </div>

            <div>
                <label class="block text-xs uppercase font-bold text-gray-500 mb-2">Select Vendor</label>
                <div class="relative">
                    <select name="vendor" required
                            class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white appearance-none focus:border-blue-500 outline-none transition cursor-pointer">
                        <option value="" disabled selected>-- Choose Vendor --</option>
                        {% for v in vendors %}
                        <option value="{{ v.id }}" {% if v.is_default %}selected{% endif %}>{{ v.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="absolute right-4 top-4 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div class="bg-black/20 p-4 rounded-lg border border-white/5 flex items-center justify-center gap-3">
                <input type="checkbox" name="include_pending" id="include_pending" checked
                       class="w-5 h-5 accent-red-500 rounded cursor-pointer">
                <label for="include_pending" class="text-sm text-gray-300 font-bold cursor-pointer select-none">
                    Include Pending Balance?
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3.5 rounded-lg hover:from-blue-500 hover:to-blue-400 transition shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                GENERATE PDF
            </button>

        </form>
    </div>
</div>
{% endblock %}
