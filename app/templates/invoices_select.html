{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 px-4">

    <style>
        input[type="month"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>

    <div class="glass p-8 rounded-2xl border border-white/10 text-center relative overflow-hidden">

        <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl"></div>

        <h2 class="text-2xl font-bold text-white mb-2">Generate Invoice</h2>
        <p class="text-sm text-gray-400 mb-8">Select a month and vendor to proceed</p>

        <form action="/generate_bill" method="GET" class="space-y-6 relative z-10">

            <div class="text-left space-y-2">
                <label class="text-xs uppercase font-bold text-blue-400 tracking-wider ml-1">Billing Month</label>

                <input type="month" name="month" value="{{ today }}" required
                       onclick="try{this.showPicker()}catch(e){}"
                       onfocus="try{this.showPicker()}catch(e){}"
                       class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white outline-none focus:border-blue-500 cursor-pointer transition">
            </div>

            <div class="text-left space-y-2">
                <label class="text-xs uppercase font-bold text-purple-400 tracking-wider ml-1">Select Vendor</label>
                <div class="relative">
                    <select name="vendor" required
                            class="w-full bg-black/40 border border-gray-700 rounded-lg p-3 text-white appearance-none outline-none focus:border-purple-500 cursor-pointer">
                        <option value="" disabled selected>-- Choose Vendor --</option>
                        {% for v in vendors %}
                        <option value="{{ v.id }}">{{ v.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3 bg-white/5 p-3 rounded-lg border border-white/10">
                <input type="checkbox" name="include_pending" id="pend" class="w-4 h-4 accent-green-500 cursor-pointer">
                <label for="pend" class="text-xs text-gray-300 cursor-pointer select-none">Include Pending Balance?</label>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] text-sm tracking-widest uppercase">
                Generate PDF >
            </button>
        </form>
    </div>
</div>
{% endblock %}
